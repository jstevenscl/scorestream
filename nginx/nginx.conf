worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Docker's internal DNS — resolves upstreams lazily at request time
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy /api/* → scorestream-api:5000
        location ~ ^/api/(.*)$ {
            set $upstream scorestream-api;
            proxy_pass         http://$upstream:5000/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 30s;
        }

        # HLS .m3u8 playlists — proxy through manager so it can track active viewers
        # Manager touches the stream on each request then serves the file from disk
        location ~ ^/hls/[^/]+\.m3u8$ {
            set $upstream scorestream-stream;
            proxy_pass http://$upstream:3001/hls$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # HLS .ts segments — serve directly from disk (high throughput, no tracking needed)
        # Touch keepalive is handled by m3u8 polling (VLC polls every ~2s)
        location ~ ^/hls/[^/]+\.ts$ {
            types { video/mp2t ts; }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            root /usr/share/nginx/html;
        }

        # Stream manager status — accessible at /api/stream/status
        location = /api/stream/status {
            set $upstream scorestream-stream;
            proxy_pass http://$upstream:3001/status;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Access-Control-Allow-Origin *;
        }

        location / {
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
