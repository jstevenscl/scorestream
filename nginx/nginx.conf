worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_method [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer"';

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ── Scoreboard UI ──────────────────────────────────────
        location / {
            try_files $uri $uri/ =404;

            # Allow embedding in Dispatcharr overlays
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-Content-Type-Options "nosniff";
        }

        # ── HLS Stream Segments ────────────────────────────────
        # Served from /hls/<channel>/<file>.m3u8 or .ts
        location /hls/ {
            alias /usr/share/nginx/html/hls/;

            # Required CORS headers for media players
            add_header Access-Control-Allow-Origin  "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;

            # Disable caching for live HLS playlists
            location ~* \.m3u8$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                add_header Access-Control-Allow-Origin "*" always;
                add_header Content-Type "application/vnd.apple.mpegurl";
            }

            # Allow caching for .ts segments (they're immutable once written)
            location ~* \.ts$ {
                add_header Cache-Control "public, max-age=10";
                add_header Access-Control-Allow-Origin "*" always;
                add_header Content-Type "video/MP2T";
            }
        }

        # ── Health check endpoint ──────────────────────────────
        location /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
    }
}
