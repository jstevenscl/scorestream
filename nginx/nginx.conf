worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Docker's internal DNS — resolves upstreams lazily at request time
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy /api/* → scorestream-api:5000
        location ~ ^/api/(.*)$ {
            set $upstream scorestream-api;
            proxy_pass         http://$upstream:5000/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 30s;
        }

        # HLS .m3u8 playlists — mirror to stream manager to trigger on-demand start
        location ~ ^/hls/[^/]+\.m3u8$ {
            types { application/vnd.apple.mpegurl m3u8; }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            mirror /stream-touch;
            root /usr/share/nginx/html;
        }

        # HLS .ts segments — serve directly, no mirror needed
        location ~ ^/hls/[^/]+\.ts$ {
            types { video/mp2t ts; }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            root /usr/share/nginx/html;
        }

        # Internal mirror target — fires a background touch to the stream manager
        # Extracts slug from filename e.g. /hls/mlb.m3u8 → slug=mlb
        location = /stream-touch {
            internal;
            set $upstream scorestream-stream;
            # Pass original URI so manager can extract slug
            proxy_pass http://$upstream:3001/stream/touch$request_uri;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        location / {
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
