worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Use Docker's internal DNS resolver — resolves upstreams at request time
    # not at startup, so nginx boots even if scorestream-api isn't up yet
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy /api/* → scorestream-api Flask container
        # Variable assignment forces lazy DNS resolution via the resolver above
        location /api/ {
            set $api_upstream http://scorestream-api:5000;
            proxy_pass         $api_upstream/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 30s;
        }

        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location / {
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
