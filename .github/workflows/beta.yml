name: Beta — Auto-Build on Main Push

# Builds and pushes :beta tag on every push to main branch
# This gives users a bleeding-edge image between tagged releases
on:
  push:
    branches:
      - main
    paths:
      # Only rebuild if actual code changes, not docs/config
      - 'scorestream/api/**'
      - 'scorestream/renderer/**'
      - 'scorestream/ffmpeg/**'
      - 'scorestream/nginx/**'
      - 'scorestream/scoreboard.html'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/scorestream-pro

jobs:
  build-beta:
    name: Build Beta Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push — API (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push — Web (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/nginx
          file: ./scorestream/nginx/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push — Renderer (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/renderer
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push — FFmpeg (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/ffmpeg
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ✅ Beta images pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "SHA: \`${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-api:beta" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-web:beta" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-renderer:beta" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-ffmpeg:beta" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
