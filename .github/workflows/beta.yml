name: Beta — Build on Dev Push

# Triggers on every push to the dev branch
# Publishes bleeding-edge :beta and :beta-<sha> images to GHCR

on:
  push:
    branches:
      - dev
    paths:
      - 'api/**'
      - 'renderer/**'
      - 'ffmpeg/**'
      - 'nginx/**'
      - 'scoreboard.html'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/scorestream

jobs:
  build-beta:
    name: Build Beta Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push — API (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push — Web/Nginx (beta)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push — Renderer (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./renderer
          file: ./renderer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push — FFmpeg (beta)
        uses: docker/build-push-action@v5
        with:
          context: ./ffmpeg
          file: ./ffmpeg/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:beta
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:beta-${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ✅ Beta images pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`dev\`  |  **SHA:** \`${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-api:beta" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-web:beta" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-renderer:beta" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-ffmpeg:beta" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
