name: Release â€” Build & Push Docker Image

# Triggers on version tags: v1.0.0, v0.2.0-beta, etc.
on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/scorestream-pro

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          # Determine if beta or stable
          if echo "$TAG" | grep -qi "beta\|alpha\|rc"; then
            echo "channel=beta" >> $GITHUB_OUTPUT
            echo "is_latest=false" >> $GITHUB_OUTPUT
          else
            echo "channel=stable" >> $GITHUB_OUTPUT
            echo "is_latest=true" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${TAG}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€ Build each service image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Build & Push â€” Web (nginx)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/nginx
          file: ./scorestream/nginx/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ steps.version.outputs.channel }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ steps.version.outputs.is_latest == 'true' && 'latest' || steps.version.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push â€” Renderer (headless Chrome)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/renderer
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:${{ steps.version.outputs.channel }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:${{ steps.version.outputs.is_latest == 'true' && 'latest' || steps.version.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push â€” FFmpeg encoder
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/ffmpeg
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:${{ steps.version.outputs.channel }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:${{ steps.version.outputs.is_latest == 'true' && 'latest' || steps.version.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push â€” API (Dispatcharr integration)
        uses: docker/build-push-action@v5
        with:
          context: ./scorestream/api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.version.outputs.channel }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.version.outputs.is_latest == 'true' && 'latest' || steps.version.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Create GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ScoreStream Pro ${{ steps.version.outputs.tag }}"
          prerelease: ${{ steps.version.outputs.channel == 'beta' }}
          generate_release_notes: true
          body: |
            ## ğŸ³ Docker Images

            Pull the latest images:
            ```bash
            # Stable (latest)
            docker pull ghcr.io/${{ env.IMAGE_NAME }}-api:latest
            docker pull ghcr.io/${{ env.IMAGE_NAME }}-web:latest
            docker pull ghcr.io/${{ env.IMAGE_NAME }}-renderer:latest
            docker pull ghcr.io/${{ env.IMAGE_NAME }}-ffmpeg:latest

            # This specific version
            docker pull ghcr.io/${{ env.IMAGE_NAME }}-api:${{ steps.version.outputs.tag }}
            ```

            ## ğŸš€ Quick Deploy

            1. Download `docker-compose.yml` from this release
            2. Copy `.env.example` â†’ `.env` and fill in your values
            3. `docker compose up -d`

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full setup instructions.
          files: |
            scorestream/docker-compose.yml
            scorestream/.env
