name: Release â€” Build on Version Tag

# Triggers when you push a tag matching v*.*.*-beta or v*.*.* (stable)
# Examples: v0.0.1-beta, v0.1.0-beta, v1.0.0
# Publishes versioned + :latest or :beta tags to GHCR

on:
  push:
    tags:
      - 'v*.*.*-beta'   # beta releases  e.g. v0.0.1-beta
      - 'v[0-9]+.[0-9]+.[0-9]+'  # stable releases e.g. v1.0.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/scorestream

jobs:
  build-release:
    name: Build Release Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Determine if this is a beta or stable release
      - name: Determine release track
        id: track
        run: |
          TAG=${GITHUB_REF##*/}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *"-beta" ]]; then
            echo "channel=beta" >> $GITHUB_OUTPUT
            echo "floating_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "channel=stable" >> $GITHUB_OUTPUT
            echo "floating_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push â€” API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.track.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ steps.track.outputs.floating_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push â€” Web/Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ steps.track.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ steps.track.outputs.floating_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push â€” Renderer
        uses: docker/build-push-action@v5
        with:
          context: ./renderer
          file: ./renderer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:${{ steps.track.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-renderer:${{ steps.track.outputs.floating_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push â€” FFmpeg
        uses: docker/build-push-action@v5
        with:
          context: ./ffmpeg
          file: ./ffmpeg/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:${{ steps.track.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ffmpeg:${{ steps.track.outputs.floating_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ðŸš€ Release images pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.track.outputs.tag }}\`  |  **Channel:** \`${{ steps.track.outputs.channel }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-api:${{ steps.track.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-web:${{ steps.track.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-renderer:${{ steps.track.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}-ffmpeg:${{ steps.track.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
